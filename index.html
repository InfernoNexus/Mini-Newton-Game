<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Newton & Gravity</title>
<style>
body {
  margin: 0;
  text-align: center;
  font-family: Arial;
  background: linear-gradient(#9fdcff, #eef9ff);
}

canvas {
  display: block;
  margin: auto;
  background: #87ceeb;
  border: 4px solid #000;
  border-radius: 32px;
}

button {
  margin: auto;
  padding: 10px 28px;
  font-size: 50px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: #ff3333;
  color: black;
}

#controls {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-top: 15px;
}

.restart-btn {
  font-size: 20px;
  padding: 10px 20px;
  background: #ff3333;
  color: white;
}

@media (max-width: 600px) {
  canvas { width: 95%; height: auto; }
  #controls button { font-size: 38px; padding: 14px 22px; }
  .restart-btn { font-size: 18px; padding: 10px 18px; }
}
</style>
</head>
<body>

<h2>üçé Newton & Gravity üçé</h2>

<canvas id="game" width="520" height="620"></canvas>

<div id="mobile-ui">
  <div id="controls">
    <button id="leftBtn">‚¨ÖÔ∏è</button>
    <button id="rightBtn">‚û°Ô∏è</button>
  </div>
  <button class="restart-btn" onclick="restartGame()">Restart Game</button>
</div>

<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0f7c38a88e.mp3?filename=peaceful-garden-12257.mp3">
</audio>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const music = document.getElementById("bgm");

let newtonX = 215;
let appleX = Math.random() * 480;
let appleY = 0;
let score = 0;
let speed = 5;
let lives = 1;
let gameOver = false;
let isGolden = false;

let clouds = [
  { x: 50, y: 80, speed: 0.3 },
  { x: 250, y: 120, speed: 0.2 },
  { x: 400, y: 60, speed: 0.25 }
];

// Load Newton image
const newtonImg = new Image();
newtonImg.src = "newton.png"; // Put your image file in the same folder

// Grass texture
const grassTexture = document.createElement("canvas");
grassTexture.width = canvas.width;
grassTexture.height = 180;
const grassCtx = grassTexture.getContext("2d");
const g = grassCtx.createLinearGradient(0,0,0,180);
g.addColorStop(0,"#4caf50");
g.addColorStop(1,"#2e7d32");
grassCtx.fillStyle = g;
grassCtx.fillRect(0,0,grassTexture.width,180);
for (let i=0;i<450;i++){
  let x = Math.random()*grassTexture.width;
  let h = 10 + Math.random()*18;
  grassCtx.strokeStyle="rgba(0,70,0,0.35)";
  grassCtx.beginPath();
  grassCtx.moveTo(x,180);
  grassCtx.quadraticCurveTo(x + Math.random()*6-3, 180-h/2, x + Math.random()*4-2, 180-h);
  grassCtx.stroke();
}

// Controls
document.addEventListener("keydown", moveNewton);
document.getElementById("leftBtn").ontouchstart = () => { if(newtonX>20) newtonX-=30; };
document.getElementById("rightBtn").ontouchstart = () => { if(newtonX<410) newtonX+=30; };

function moveNewton(e){
  if(e.key==="ArrowLeft" && newtonX>20) newtonX-=25;
  if(e.key==="ArrowRight" && newtonX<410) newtonX+=25;
}

// Background
function drawBackground(){
  // Tree trunk
  const trunkGrad = ctx.createLinearGradient(90,260,135,260);
  trunkGrad.addColorStop(0,"#4e342e");
  trunkGrad.addColorStop(1,"#6d4c41");
  ctx.fillStyle = trunkGrad;
  ctx.fillRect(90,260,45,220);
  for(let i=0;i<25;i++){
    ctx.strokeStyle="rgba(0,0,0,0.25)";
    const y = 260 + Math.random()*220;
    ctx.beginPath();
    ctx.moveTo(90,y);
    ctx.lineTo(135,y + Math.random()*6-3);
    ctx.stroke();
  }
  // Leaves
  for(let i=0;i<5;i++){
    ctx.beginPath();
    ctx.arc(
      112 + Math.random()*30-15,
      230 + Math.random()*25-12,
      75 + Math.random()*10, 0, Math.PI*2
    );
    const leafGrad = ctx.createRadialGradient(112,220,30,112,240,100);
    leafGrad.addColorStop(0,"#81c784");
    leafGrad.addColorStop(1,"#1b5e20");
    ctx.fillStyle = leafGrad;
    ctx.fill();
  }
}

// Draw grass
function drawGrass(){
  ctx.drawImage(grassTexture,0,440);
  for(let i=0;i<120;i++){
    const x = Math.random()*canvas.width;
    const y = 440 + Math.random()*180;
    ctx.fillStyle="rgba(255,255,255,0.08)";
    ctx.fillRect(x,y,2,2);
  }
}

// Clouds
function drawClouds(){
  ctx.fillStyle = "rgba(255,255,255,0.9)";
  clouds.forEach(c=>{
    ctx.beginPath();
    ctx.arc(c.x,c.y,20,0,Math.PI*2);
    ctx.arc(c.x+25,c.y+5,25,0,Math.PI*2);
    ctx.arc(c.x+55,c.y,20,0,Math.PI*2);
    ctx.fill();
    c.x += c.speed;
    if(c.x>canvas.width+60)c.x=-60;
  });
}

// Draw Newton image
function drawNewton(){
  ctx.fillStyle="rgba(0,0,0,0.25)";
  ctx.beginPath();
  ctx.ellipse(newtonX+50,565,42,10,0,0,Math.PI*2);
  ctx.fill();
  ctx.drawImage(newtonImg,newtonX,420,100,135);
}

// Draw apple
function drawApple(){
  const appleGrad = ctx.createRadialGradient(appleX-4,appleY-6,2,appleX,appleY,16);
  appleGrad.addColorStop(0,isGolden?"#fff7b3":"#ff6b6b");
  appleGrad.addColorStop(1,isGolden?"#d4af37":"#b71c1c");
  ctx.fillStyle = appleGrad;
  ctx.beginPath();
  ctx.arc(appleX,appleY,15,0,Math.PI*2);
  ctx.fill();
  ctx.beginPath();
  ctx.arc(appleX-5,appleY-6,4,0,Math.PI*2);
  ctx.fillStyle=isGolden?"#fff4a3":"#ffaaaa";
  ctx.fill();
  ctx.fillStyle="brown";
  ctx.fillRect(appleX-1,appleY-22,2,10);
}

function resetApple(){
  appleY=0;
  const margin=30;
  appleX=margin+Math.random()*(canvas.width-margin*2);
  isGolden=Math.random()<0.2;
}

function restartGame(){
  score=0; speed=5; lives=1; gameOver=false;
  resetApple();
  music.volume=0.5;
  music.play();
  gameLoop();
}

function gameLoop(){
  if(gameOver){
    ctx.fillStyle="rgba(0,0,0,0.65)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="red";
    ctx.font="38px Arial";
    ctx.fillText("GAME OVER",150,300);
    ctx.fillStyle="white";
    ctx.font="20px Arial";
    ctx.fillText("Score: "+score,215,340);
    return;
  }

  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawClouds();
  drawBackground();
  drawGrass();
  drawNewton();
  drawApple();
  ctx.fillStyle="black";
  ctx.font="18px Arial";
  ctx.fillText("Score: "+score,20,30);
  ctx.fillText("Life: "+lives,440,30);

  appleY+=speed;
  if(appleY>440 && appleX>newtonX && appleX<newtonX+100){
    score+=isGolden?5:1;
    if(score%4===0) speed+=1;
    if(score%6===0) speed+=2;
    resetApple();
  }
  if(appleY>canvas.height){
    gameOver=true;
    music.pause();
  }

  requestAnimationFrame(gameLoop);
}

resetApple();
gameLoop();
</script>

</body>
</html>
